<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <meta name="author" content="Jon Rumsey" />
  <meta name="description" content="FreeCodeCamp Challenge project to leverage APIs and display data on a website." />
  <link rel="icon" href="images/favicon.png" type="image/png" />
  <link rel="stylesheet" href="style/weather.css" />
  <title>Local Weather Dashboard</title>
</head>

<body>
  <header class="bordered">
    <h1>FreeCodeCamp Weather Fetcher</h1>
  </header>
  <section>
    <form id="userlocation" class="bordered formStyle">
      <div>
        <label for="lat">Enter your lattitude</label>
        <input type="text" id="lat" name="lat" />
      </div>
      <div>
        <label for="lon">Enter your longitude</label>
        <input type="text" id="lon" name="lon" />
      </div>
      <input type="submit" value="submit" />
    </form>
  </section>
  <section class="bordered" id="forecastData">
    <div id="cityWx"></div>
    <div id="wxImg"></div>
    <div id="mainDesc"></div>
    <div id="tempPressHum"></div>
    <div id="cloudVis"></div>
    <div id="WindSpdDegGust"></div>
    <!-- <div id="sunRiseSet"></div> -->
  </section>
  <footer class="bordered">
    <p>Designed and Developed by <a href="https://github.com/nojronatron">Nojronatron</a></p>
    <p>For FreeCodeCamp <em>Take Home Project</em> <code>Show the Local Weather</code></p>
  </footer>
  <script src="javascript/fetcher.js" />
</body>

</html>
